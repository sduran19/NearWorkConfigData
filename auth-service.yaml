server:
  port: 9099
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:9010/eureka
spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
  admin-paths:
    paths:
      - uri: "/user"
        method: "POST"
      - uri: "/user/savecar/{1}[1-9]+[0-9]*"
        method: "POST"
      - uri: "/user/savebike/{1}[1-9]+[0-9]*"
        method: "POST"
